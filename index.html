<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial; margin:0; padding:24px; }
    .wrap { max-width: 360px; margin: 0 auto; }
    h1 { margin: 0 0 16px; font-size: 20px; }
    form { display: grid; gap: 10px; }
    input, button { padding: 12px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #1f6feb; color: #fff; border: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>로그인</h1>
    <form id="loginForm" autocomplete="on" novalidate>
      <input id="id" type="text" placeholder="아이디" autocomplete="username" required />
      <input id="pw" type="password" placeholder="비밀번호" autocomplete="current-password" required />
      <button type="submit">로그인</button>
    </form>
  </div>

  <script>
    // 아이디/비밀번호 설정 (필요 시 수정)
    const USER_ID = "test";
    const USER_PW = "1234";
    const REDIRECT_URL = "https://naver.com";

    const $ = (id) => document.getElementById(id);
    const form = $("loginForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const id = $("id").value.trim();
      const pw = $("pw").value;
      if (id === USER_ID && pw === USER_PW) {
        // 성공 시 네이버로 이동
        location.replace(REDIRECT_URL);
      } else {
        alert("아이디 또는 비밀번호가 틀렸습니다.");
      }
    });
  </script>
</body>
</html>
